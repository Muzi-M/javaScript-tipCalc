<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
  </head>
  <body>
    <div class="calculator" id="tipCalculator">
      <h1>Tip Calculator</h1>
      <div class="amount-field">
        <span class="titles">Bill Amount R</span>
        <input id="billAmount" value="0" type="number" />
      </div>
      <div class="slidecontainer">
        <input
          type="range"
          min="1"
          max="100"
          value="1"
          class="slider"
          id="myRange"
        />
      </div>
      <h2>Results</h2>
      <div class="amount-field">
        <span class="titles">Tip Amount R</span>
        <input value="0" id="tipAmount" type="number" />
      </div>
      <div class="amount-field">
        <span class="titles">Total bill with tip R</span>
        <input value="0" id="totalBill" type="number" />
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
