<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Sofia"
    />
  </head>
  <body>
    <div class="calculator" id="tipCalculator">
      <h1 class="heading">Tip Calculator</h1>
      <form id="bill">
        <div class="amount-field">
          <span class="titles">Bill Amount R</span>
          <input class="inputField" id="billAmount" type="number" value="0" />
        </div>
        <div class="slidecontainer">
          <span class="titles">Tip:</span>
          <input
            type="range"
            min="1"
            max="100"
            value="0"
            class="slider"
            id="myRange"
          />
          <span id="tipPercentageDisplay">0</span>
          <span>%</span>
        </div>
      </form>
      <h2 class="heading">Results</h2>
      <div class="amount-field">
        <span class="titles">Tip Amount R</span>
        <input
          class="inputField"
          value="0"
          id="tipAmount"
          type="number"
          disabled
        />
      </div>
      <div class="amount-field">
        <span class="titles">Total bill with tip R</span>
        <input
          class="inputField"
          value="0"
          id="totalBill"
          type="number"
          disabled
        />
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
